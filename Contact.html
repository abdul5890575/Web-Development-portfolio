<h1>Contact Us</h1>
<p>Please fill in your Name, Email and Cell Number along with your<br> message and we will get back to you.</p>
<form>
	<div class="container">
		<div class='custom'>
       <i class="fa fa-user icon"></i>
	<label><input type="text" name="Name" placeholder="Name"></label><br>
	<label><input type="Email" name="Email" placeholder="Email"></label><br>
	<label><input type="tel" name="Phone" placeholder="Cell Number"></label><br>

</div>

</form>
